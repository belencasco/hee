
<html>
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 03 - Arrays</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Ejercicio 03: Mostrar solo pares (desde índice 1)</h2>

   
    <div id="array" class="resultado"></div>

 
    <div id="resultado" class="resultado">Haz clic en "¡Filtrar pares!" para mostrar solo los pares (desde índice 1).</div>

    <button class="btn" id="btnEjecutar">¡Filtrar pares!</button>

    <footer>Ejercicio 03 · Arrays en JavaScript</footer>

    <script>
    
      const numeros = [15, 8, 23, 42, 7, 99, 14, 33, 50, 61];

      
      (function mostrarArrayCompleto() {
        let texto = "Elementos del array:\n";
        for (let i = 0; i < numeros.length; i++) {
          texto += `Índice ${i}: ${numeros[i]}\n`;
        }
        document.getElementById('array').innerText = texto;
      })();

  
      function ejecutar() {
        let salida = "Números pares (desde índice 1):\n";
        let encontrados = 0;
        for (let i = 1; i < numeros.length; i++) { 
          if (numeros[i] % 2 === 0) {
            salida += `Índice ${i}: ${numeros[i]}\n`;
            encontrados++;
          }
        }
        if (encontrados === 0) {
          salida += "(No se encontraron pares desde el índice 1)";
        }
        document.getElementById('resultado').innerText = salida;
      }

      document.getElementById('btnEjecutar').onclick = ejecutar;
    </script>
  </div>
</body>
</html>
